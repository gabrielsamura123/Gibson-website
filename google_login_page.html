<!DOCTYPE html>
<html>
      <head>
            <title>Google Login</title>
            <link rel="stylesheet" href="/PROJECTS/google_login_page.css">
            <link rel="icon" href="/Images/Google.png">
      </head>

      <body>
            <div class="glogin">
                  <img src="/Images/Google.png" alt="an Image of Google">
                  <input type="text" placeholder="Please enter and Search">
            </div>
            <br>
            <fieldset class="sign">
                        <legend>Google Sign in Form</legend>
                        <form action="">
                        <label for="uname" class="unam">Username:</label><br>
                        <input type="text" class="uname" name="uname" required placeholder="Enter user name here"><br>
                        <label for="psw" class="pw">Password:</label><br>
                        <input type="password" class="psw" name="psw" required placeholder="Enter user password here"><br>
                        <input type="submit" value="Login" class="log">
                        <p>Don't have an account? <a href="/HTML/Normal_Form.html">Sign up</a></p>
                  </form>
            </fieldset>
            <br>
      </body>
</html>
